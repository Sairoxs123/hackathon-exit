<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Exit Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="J4x.gif">
    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center;">
            <h1>JSSPS APPSMART'24</h1>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="/images-removebg-preview.png" height="100" width="100">
        </div>
        <!-- Team Name -->
        <div class="question">
            <label for="team-name">1. What is your team name?</label>
            <select id="team-name" name="team-name" required>
                <option value="" disabled selected>Select your team</option>
                <option value="BookFlow">BookFlow</option>
                <option value="RoboDoc">RoboDoc</option>
                <option value="ProtecHealth">ProtecHealth</option>
                <option value="Cure Catalysts">Cure Catalysts</option>
                <option value="Nano Nerds">Nano Nerds</option>
                <option value="Gen Ausome">Gen Ausome</option>
                <option value="Quantum Coders [JSSIS]">Quantum Coders [JSSIS]</option>
                <option value="Cicada">Cicada</option>
                <option value="InnoCare">InnoCare</option>
                <option value="Quantum Coders [DPS]">Quantum Coders [DPS]</option>
                <option value="Lost Future">Lost Future</option>
                <option value="Tech Titans">Tech Titans</option>
                <option value="WASD">WASD</option>
                <option value="BitPoint Rogue">BitPoint Rogue</option>
                <option value="Counseltronners">Counseltronners</option>
                <option value="EduSphere">EduSphere</option>
                <option value="VirtuDoc">VirtuDoc</option>
                <option value="HackStreet Boys">HackStreet Boys</option>
                <option value="Ampiere">Ampiere</option>
                <option value="Ruben's AI Health App">Ruben's AI Health App</option>
            </select>
        </div>

        <!-- School Selection -->
        <div class="question">
            <label for="school">2. Which school are you from?</label>
            <select id="school" name="school" required>
                <option value="" disabled selected>Select your school</option>
                <option value="Ambassador School">Ambassador School</option>
                <option value="Amity Private School">Amity Private School</option>
                <option value="Credence High School">Credence High School</option>
                <option value="Delhi Private School">Delhi Private School</option>
                <option value="JSS International School">JSS International School</option>
                <option value="JSS Private School">JSS Private School</option>
                <option value="New Indian Model School">New Indian Model School</option>
                <option value="Our Own High School">Our Own High School</option>
                <option value="The Millenium School">The Millenium School</option>
            </select>
        </div>

        <!-- Rating the Hackathon Experience -->
        <div class="question">
            <label for="experience">3. How would you rate your hackathon experience?</label>
            <div class="rating">
                <input type="radio" id="rate1" name="experience" value="1" required>
                <label for="rate1" style="font-size: 50px;">üò¢</label>
                <input type="radio" id="rate2" name="experience" value="2" required>
                <label for="rate2" style="font-size: 50px;">üòï</label>
                <input type="radio" id="rate3" name="experience" value="3" required>
                <label for="rate3" style="font-size: 50px;">üòê</label>
                <input type="radio" id="rate4" name="experience" value="4" required>
                <label for="rate4" style="font-size: 50px;">üòä</label>
                <input type="radio" id="rate5" name="experience" value="5" required>
                <label for="rate5" style="font-size: 50px;">üòÅ</label>
            </div>
        </div>

        <!-- Feedback -->
        <div class="question">
            <label for="feedback">4. What would you like to see next time?</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="submit-btn">
            <button type="button" id="submit">Submit</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
