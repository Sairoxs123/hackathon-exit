<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Exit Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="J4x.gif">
    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center;">
            <h1>JSSPS APPSMART'24</h1>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="/images-removebg-preview.png" height="100" width="100">
        </div>
        <!-- Team Name -->
        <div class="question">
            <label for="team-name">1. What is your team name?</label>
            <select id="team-name" name="team-name" required>
                <option value="" disabled selected>Select your team</option>
                <option value="teamA">BookFlow</option>
                <option value="teamB">RoboDoc</option>
                <option value="teamC">ProtecHealth</option>
                <option value="teamD">Cure Catalysts</option>
                <option value="teamE">Nano Nerds</option>
                <option value="teamF">Gen Ausome</option>
                <option value="teamG">Quantum Coders [JSSIS]</option>
                <option value="teamH">Cicada</option>
                <option value="teamI">InnoCare</option>
                <option value="teamJ">Quantum Coders [DPS]</option>
                <option value="teamK">Lost Future</option>
                <option value="teamL">Tech Titans</option>
                <option value="teamM">WASD</option>
                <option value="teamN">BitPoint Rogue</option>
                <option value="teamO">Counseltronners</option>
                <option value="teamP">EduSphere</option>
                <option value="teamQ">VirtuDoc</option>
                <option value="teamR">HackStreet Boys</option>
                <option value="teamS">Ampiere</option>
                <option value="teamT">Ruben's AI Health App</option>
            </select>
        </div>

        <!-- School Selection -->
        <div class="question">
            <label for="school">2. Which school are you from?</label>
            <select id="school" name="school" required>
                <option value="" disabled selected>Select your school</option>
                <option value="schoolA">Ambassador School</option>
                <option value="schoolB">Amity Private School</option>
                <option value="schoolC">Credence High School</option>
                <option value="schoolD">Delhi Private School</option>
                <option value="schoolE">JSS International School</option>
                <option value="schoolF">JSS Private School</option>
                <option value="schoolG">New Indian Model School</option>
                <option value="schoolH">Our Own High School</option>
                <option value="schoolI">The Millenium School</option>
            </select>
        </div>

        <!-- Rating the Hackathon Experience -->
        <div class="question">
            <label for="experience">3. How would you rate your hackathon experience?</label>
            <div class="rating">
                <input type="radio" id="rate1" name="experience" value="1" required>
                <label for="rate1" style="font-size: 50px;">üò¢</label>
                <input type="radio" id="rate2" name="experience" value="2" required>
                <label for="rate2" style="font-size: 50px;">üòï</label>
                <input type="radio" id="rate3" name="experience" value="3" required>
                <label for="rate3" style="font-size: 50px;">üòê</label>
                <input type="radio" id="rate4" name="experience" value="4" required>
                <label for="rate4" style="font-size: 50px;">üòä</label>
                <input type="radio" id="rate5" name="experience" value="5" required>
                <label for="rate5" style="font-size: 50px;">üòÅ</label>
            </div>
        </div>

        <!-- Feedback -->
        <div class="question">
            <label for="feedback">4. What would you like to see next time?</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="submit-btn">
            <button type="button" id="submit">Submit</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
